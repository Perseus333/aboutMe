title: Perseus' Website
description: A simple personal website
baseurl: ""
url: "perseus333.github.io"
author: Perseus

markdown: kramdown
kramdown:
  math_engine: katex

plugins:
  - jekyll-feed

feed:
  collections:
      blog:
        tags: true

collections:
  blog:
    output: true
  about:
    output: true
  projects:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "blog"
    values:
      layout: "post"
      excerpt_separator: <!--more-->
      permalink: /blog/:slug

  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      permalink: "/projects/:slug"

exclude:
  - README.md
  - vendor/
  - TODO.md
